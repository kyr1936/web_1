<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Table</h1>
	
	
	<!-- 3행 2열 --> <!-- 3row 2column -->
	<table border="1">
		<tr> <!-- row -->
			<td>1_1</td> <td colspan="2">1_2</td>	<!-- column --> 
								<!--colspan 열을 합치는 기능 -->
		</tr>
		<tr>
			<td rowspan="2">2_1</td> <td>2_2</td> <td>2_3</td>
			<!--rowspan row를 합치는 기능  -->
		</tr>
		<tr>
			 <td>3_2</td> <td>3_3</td>
		</tr>
	</table>	
	
	<br><br>
	
	<table border="1">
	<thead>
		<tr>
			<th>종류</th> 
			<th>브랜드</th>
			<th>단가</th>
			<th>수량</th> 
			<th>소합계</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td rowspan="2">cpu</td> 
			<td>INTEL </td> 
			<td>50 </td> 
			<td>5</td> 
			<td rowspan="2">18</td>
		</tr>
		<tr>
			<td>AMD</td> 
			<td>45</td> 
			<td>13 </td> 
		</tr>
		<tr>
			<td rowspan="2">VGA</td> 
			<td> VNIDIA</td> 
			<td>30</td> 
			<td>100</td> 
			<td rowspan="2">189</td>
		</tr>
		<tr>	
			<td>RADEON</td> 
			<td>33</td> 
			<td>89</td>
		</tr>

		<tr>
			<td rowspan="2">RAM </td> 
			<td>LG</td> 
			<td>140</td> 
			<td>30</td>
			<td rowspan="2">55</td>
		</tr>
		<tr>	
			<td>SAMSUNG</td> 
			<td> 300</td> 
			<td>25</td> 
		</tr>
		</tbody>
		<tfoot>
		<tr>
		 	<td>총합계</td> 
		 	<td colspan="4">262</td>
		</tr>
		</tfoot>
		
	</table>
	
	
</body>
</html>

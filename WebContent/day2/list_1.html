<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>List</h1>
	<!-- 
	list 목록태그
		1. 순서가 있는 태그 order list : <ol> </ol>
		2. 순서가 없는 태그 unordered list : <ul> </ul>
		3. 공통 : 목록들 <li></li> 
	메뉴(nav) 만들 때 많이 사용
	-->


	
	<ol type = "A">
		<li>마라탕</li>
		<li>도시락</li>
		<li>샤브샤브</li>
		<li>파전 막걸리</li>
		<li>라면</li>
	</ol>

	<ul>
		<li>
			SKT
			<ol>
				<li>30000</li>
				<li>40000</li>
			</ol>
		</li>
		
		<li>KT</li>
		<li>LG</li>
	</ul>



</body>
</html>

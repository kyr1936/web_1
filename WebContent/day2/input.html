<body>
	<!-- 
		입력 태그
		사용자가 입력하거나, 선택하는 것들..
		입력된 데이터를 서버로 전송할 때 필요
	 -->
	 <!-- 사용자가 입력하는 태그 <input> -->
	 <!-- 속성에 따라서 입력하는 모양이 달라짐 -->
	<p> text : <input type = "text"> </p>
	<p> password : <input type = "password"> </p>
	<p> number : <input type = "number" step="2" min="0" max="10"> </p>
	<p> email : <input type = "email"> </p>
	<p> date : <input type = "date"> </p>
	<p> color : <input type = "color"> </p>
	<p> file : <input type = "file"> </p>
	<p> hidden : <input type = "hidden" > </p>
	<!-- 긴 글 입력 시 -->
	<p> textarea : <textarea rows="" cols=""></textarea></p>
	<!-- 여러 개 중에서 단 하나만 선택 -->
	<!-- radio, name 속성의 값을 일치 -->
		
	<p> KT <input type="radio" name="mobile"> SKT <input type="radio" name="mobile">
		LG <input type="radio" name = "mobile"></p>
	<p> M <input type="radio" name="sung" > F <input type="radio" name="sung"> </p>
